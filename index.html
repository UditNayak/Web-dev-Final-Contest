<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt ="logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="logo">
    </nav>

    <div class="main-container">
        <div class="modal-container">
            <form id="tweet-form">
                <div class="tweet-container">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt = "logo" width = "50px" height="50px">
                    <textarea id="tweet-content" rows="15" cols="50" placeholder="Type your thoughts here...."></textarea>
                    <button id = "Btn" type="submit">Post</button>
                </div>
                <br>
            </form>
            
        </div>
        <div class="post-container">
            <div class="post">
                <div class="post-header">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt = "logo" width = "50px" height="50px">
                    <div class="post-header-text">
                        <h3>Scaler Academy Social media feed</h3>
                        <p>@scaleracademy</p>
                    </div>
                </div>
                <div class="post-content">
                    <p>Hey everyone! I am <strong>Udit Kumar Nayak</strong> and We are super excited to launch our new social media platform. Type Your thoughts on the TEXT-AREA and then click the post button. Your thoughts will display in this FEED section.</p>
                </div>
                <div class="post-footer">
                    <div class="post-footer-item">
                        <i class="fa-regular fa-thumbs-up"></i><p>12</p>
                    </div>
                    <div class="post-footer-item">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="comment" width="20px" height="20px">
                        <p>3</p>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/025/original/state_clicked.png?1706888455" alt="LIKE"><p>Like</p>
                    </div>
                    <div class="post-footer-item">
                        <i class="fa-solid fa-share"></i><p>Share</p>
                    </div>
                </div>
            </div>
    </div>


</body>
<script src="./script.js"></script>
</html>
